<!DOCTYPE html>
<html>
<head>
	<title>RSS 2 Email</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
	<link href="css/default-style.css" rel="stylesheet" media="screen">
</head>
<body>
	<h1>RSS 2 Email!</h1>


	<div id="messages">
		<ul>
			{loop="page.messages"}
			<li class="{$value.type}">{$value.text}</li>
			{/loop}
		</ul>
	</div>
	
	<form id="rssfeed" method="post" action="">
		<select name="selected_feed" id="selected_feed">
			{loop="page.feeds"}
			<option value="{$value.url}">{$value.title}</option>
			{/loop}
		</select>
		<button type="button">Load Feed data</button>
	</form>
	
	<form id="newsletter" method="post" action="">
		<input type="hidden" name="todo" value="SendEmail">
		<input class="paramBase64JsonFeedItems" type="hidden" name="serializedFeedItems" value="">
		<div>
			<h2>Prefix Text</h2>
			<textarea name="prefix" class="huge"></textarea>
			
		</div>
		<h2>Latest News</h2>
		<div id="rssitems">

		</div>

		<div class="form-footer">
			{loop="page.recipients"}
			<label for="recipient_{$counter}">
				<input type="radio" name="recipient" id="recipient_{$counter}" value="{$value}"> 
				{$value}
			</label>
			{/loop}
			<button class="buttonSendEmail" type="submit">Send newsletter to mailrecipient</button>
				
		</div>
	</form>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/rss-printer.js"></script>
<script src="js/base64.js"></script>
<script src="js/gui-index.js"></script>
</script>
</body>
</html>
